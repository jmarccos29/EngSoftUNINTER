<body>

    <nav class="container menu">
          <ul>

    <div class="container conteudo">
        <!-- FOTO -->
        <aside class="imagem_joao">
            <section>
                <img src="contato.png" alt="Contato">
            </section>
        </aside>

        <!-- FORMUL√ÅRIO -->
        <section class="principal">
            <h2>Contato</h2>
            <p>Envie sua mensagem. Retornaremos o mais breve poss√≠vel.</p>
            
            <form id="formContato" novalidate>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="10" placeholder="Escreva sua mensagem" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>

            <p id="mensagemRetorno" class="sucesso"></p>
        </section>
    </div>

    <footer class="rodape">
        <p>¬© 2025 Jo√£o Marcos de Oliveira Nogueira ‚Äî Todos os direitos reservados.</p>
        <p>Desenvolvido com üíª e dedica√ß√£o.</p>
    </footer>

    <!-- ===== JavaScript ===== -->
    <script>
        // Garante que o script s√≥ rode ap√≥s a p√°gina carregar
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("formContato");
            const mensagemRetorno = document.getElementById("mensagemRetorno");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const nome = document.getElementById("nome").value.trim();
                const email = document.getElementById("email").value.trim();
                const mensagem = document.getElementById("mensagem").value.trim();

                // Valida√ß√£o b√°sica de campos vazios
                if (nome === "" || email === "" || mensagem === "") {
                    mensagemRetorno.textContent = "‚ö†Ô∏è Por favor, preencha todos os campos.";
                    mensagemRetorno.style.color = "red";
                    return;
                }

                // Valida√ß√£o de formato de e-mail
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailRegex.test(email)) {
                    mensagemRetorno.textContent = "üìß Por favor, insira um e-mail v√°lido.";
                    mensagemRetorno.style.color = "red";
                    return;
                }

                // Tudo certo!
                mensagemRetorno.textContent = "‚úÖ Dados enviados com sucesso. Aguarde o retorno da nossa equipe.";
                mensagemRetorno.style.color = "green";

                // Limpa o formul√°rio
                form.reset();
            });
        });
    </script>
